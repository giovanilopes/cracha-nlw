<!DOCTYPE html>

<html>
  <head>
    <title>Giovani Lopes - NLW Heat</title>

    <link rel="stylesheet" href="meustyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--define o conteudo principal dentro do body-->
    <main>
      <div class="container">
        <div class="avatar">
          <!--caso de algum erro com o carregamento da imagem, aparecerá o texto escrito em alt-->
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/foto.jpg"
            alt="Foto pessoal"
            id="UserImage"
            height="185"
            width="185"
          />
        </div>

        <h1 id="userName">Giovani Lopes</h1>
        <a id="userLink" href="https://github.com/giovanilopes">
          <img src="images/github.svg" alt="Icone github" />
          <span id="userLogin">giovanilopes</span>
        </a>

        <p id="userBio">
          Client Engineering Young Apprentice, IBM Technology, Latin America
        </p>

        <!--target="_blank" faz com que ao clicar no link, ele abra em uma outra guia-->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="meumain.js"></script>
  </body>
</html>
